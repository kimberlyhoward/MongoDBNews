<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active">
						<a href="/public/index..html">Get the news</a>
					</li>
					<li role="presentation">
						<a href="/public/saved.html">Saved Articles</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">Scrape It</h3>
		</div>

		<div class="jumbotron">
			<h1>Saved Articles</h1>
			<p class="lead">Feel free to leave some comments on your saved articles.</p>
			<p>

			</p>
		</div>


		<div class="row marketing">
			<div class="col-lg-12 main-articles">


			</div>

		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModalSaved" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">Comments for article: 
							<span id='article_id'></span>
						</h3>
					</div>
					<div class="modal-body container-fluid text-center bootbox-body">
						<ul class='list-group note-container'>
							
						</ul>
						<textarea placeholder="New Note" rows="4" cols="60"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success noteSave">Save</button>
					</div>
				</div>

			</div>
		</div>
		<!-- END Modal -->
